<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gods Profile</title>
<style>
  body {
    font-family: monospace;
    background: #1f1f1f;
    color: white;
    margin: 0;
    padding: 0;
  }

  .banner {
    background: linear-gradient(90deg, purple, darkblue);
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: left;
    padding-left: 20px;
    color: white;
    font-size: 32px;
    font-weight: bold;
  }

  .profile {
    display: flex;
    align-items: center;
    padding: 20px;
  }

  .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid white;
    margin-right: 20px;
    background-image: url('https://i.imgur.com/8Km9tLL.png'); /* replace with funny god avatar */
    background-size: cover;
  }

  .stats {
    display: flex;
    gap: 40px;
    margin-top: 10px;
  }

  .stats div {
    text-align: center;
  }

  .clips {
    display: flex;
    gap: 15px;
    padding: 20px;
    flex-wrap: wrap;
  }

  .clip {
    background: #2c2c2c;
    width: 150px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    cursor: pointer;
    border: 1px solid #555;
  }

  .clip:hover {
    border-color: yellow;
  }

  .follow-btn {
    background: purple;
    color: white;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>

    </div>
  </div>
