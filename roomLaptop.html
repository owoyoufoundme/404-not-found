<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elaine's Laptop</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: linear-gradient(120deg, #a0e4ff, #ffb3c1);
      overflow: hidden;
    }

    /* TASKBAR */
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #222;
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
      z-index: 100;
    }

    .task-icon {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .task-icon:hover {
      transform: scale(1.2);
    }

    /* Desktop icons */
    .desktop-icon {
      width: 80px;
      text-align: center;
      display: inline-block;
      margin: 20px;
      cursor: pointer;
    }

    .desktop-icon img {
      width: 60px;
      height: 60px;
    }

    .desktop-icon p {
      margin: 5px 0 0;
      font-size: 12px;
      color: #222;
    }

    /* Popups for apps */
    .popupApp {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 2px solid #00bfff;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      color: #222;
      z-index: 200;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .popupApp h2 {
      margin-top: 0;
    }

    .popupApp button {
      margin-top: 10px;
      cursor: pointer;
      padding: 5px 10px;
      border: none;
      background: #00bfff;
      color: white;
      border-radius: 5px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Desktop icons -->
  <div class="desktop-icon" onclick="openApp('fileApp')">
    <img src="https://img.icons8.com/fluency/48/folder-invoices.png" alt="File App">
    <p>Files</p>
  </div>

  <div class="desktop-icon" onclick="openApp('dinoGame')">
    <img src="https://img.icons8.com/fluency/48/dino.png" alt="Dino Game">
    <p>Dino Game</p>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <img src="https://img.icons8.com/fluency/48/shutdown.png" class="task-icon" title="Shutdown" onclick="alert('Shutting down...')">
    <img src="https://img.icons8.com/fluency/48/calculator.png" class="task-icon" title="Calculator" onclick="openApp('calculatorApp')">
    <img src="https://img.icons8.com/fluency/48/google-chrome.png" class="task-icon" title="Chrome" onclick="openApp('chromeApp')">
  </div>

  <!-- FILE APP POPUP -->
  <div id="fileApp" class="popupApp">
    <h2>File Explorer</h2>
    <p>Your cute files go here! ðŸ“‚</p>
    <button onclick="closeApp('fileApp')">Close</button>
  </div>

  <!-- CALCULATOR POPUP -->
  <div id="calculatorApp" class="popupApp">
    <h2>Calculator</h2>
    <p>Just imagine calculations happen here ðŸ§®</p>
    <button onclick="closeApp('calculatorApp')">Close</button>
  </div>

  <!-- CHROME POPUP -->
  <div id="chromeApp" class="popupApp">
    <h2>Google Chrome</h2>
    <iframe src="https://www.google.com" title="Browser"></iframe>
    <button onclick="closeApp('chromeApp')">Close</button>
  </div>

  <!-- DINO GAME POPUP -->
  <div id="dinoGame" class="popupApp">
    <h2>Dinosaur Game</h2>
    <iframe src="https://chromedino.com/" title="Dino Game"></iframe>
    <button onclick="closeApp('dinoGame')">Close</button>
  </div>

<script>
  function openApp(appId) {
    document.getElementById(appId).style.display = 'block';
  }

  function closeApp(appId) {
    document.getElementById(appId).style.display = 'none';
  }
</script>

</body>
</html>
