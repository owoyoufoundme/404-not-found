<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elaine's Laptop</title>
<style>
  body {
    margin: 0;
    font-family: monospace;
    background: url('https://i.pinimg.com/736x/d5/ce/50/d5ce50e74126274d642a425dd9bcd1c8.jpg') center/cover no-repeat;
    height: 100vh;
    overflow: hidden;
  }

  /* Taskbar */
  #taskbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 50px;
    background: #222;
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-sizing: border-box;
  }

/* Taskbar */
  #taskbar img {
      height: 40px;      /* bigger than before */
      margin-right: 25px; /* more spacing between icons */
      cursor: pointer;
  }



  /* Desktop app icons */
  .app-icon {
      width: 120px;        /* bigger icon container */
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
  }
  
  .app-icon img {
      width: 100px;       /* bigger icon image */
      height: 100px;
  }
  
  .app-icon span {
      display: block;
      color: white;
      font-size: 16px;    /* bigger label text */
      margin-top: 6px;
  }

  /* Popup style */
  .popup {
    display: none;
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 600px;
    height: 400px;
    background: #111;
    border: 2px solid #00ffcc;
    z-index: 1000;
    padding: 10px;
    box-sizing: border-box;
  }

  .popup button {
    position: absolute;
    top: 5px;
    right: 5px;
    background: black;
    color: red;
    border: 1px solid red;
    cursor: pointer;
    padding: 2px 6px;
  }

  /* Dino container */
  #dinoGame {
    width: 100%;
    height: 100%;
  }

  /* File popup content */
  #fileContent {
    color: white;
    font-size: 14px;
  }

  #fileContent ul {
    list-style: none;
    padding: 0;
  }

  #fileContent li {
    margin: 5px 0;
    cursor: pointer;
  }

  #fileContent li:hover {
    color: #00ffcc;
  }
</style>
</head>
<body>

<!-- Taskbar -->
<div id="taskbar">
  <img src="https://img.icons8.com/fluency/48/shutdown.png" alt="Shut Down" title="Shut Down" onclick="alert('Shutting down...')">
  <img src="calculator.png" alt="Calculator" title="Calculator" onclick="alert('Calculator coming soon!')">
  <img src="YOUR_CHROME_ICON_URL" alt="Chrome" title="Chrome" onclick="alert('Chrome coming soon!')">
</div>

<!-- Desktop apps -->
<div class="app-icon" style="top:50px; left:5px;" onclick="openFile()">
  <img src="file.png" alt="File">
  <span>Files</span>
</div>

<div class="app-icon" style="top:150px; left:5px;" onclick="openDino()">
  <img src="dino.png" alt="Dino">
  <span>Dino</span>
</div>

<!-- Dino Popup -->
<div id="dinoPopup" class="popup">
  <button onclick="closeDino()">X</button>
  <div id="dinoGame"></div>
</div>

<!-- File Popup -->
<div id="filePopup" class="popup">
  <button onclick="closeFile()">X</button>
  <div id="fileContent">
    <p>ðŸ“‚ My Documents</p>
    <ul>
      <li>notes.txt</li>
      <li>music.mp3</li>
      <li>secret.docx</li>
    </ul>
  </div>
</div>

<!-- Dino JS Clone -->
<script src="https://cdn.jsdelivr.net/gh/wayou/t-rex-runner@master/dist/t-rex-runner.min.js"></script>
<script>
function openDino() {
  const popup = document.getElementById('dinoPopup');
  popup.style.display = 'block';

  if (!document.querySelector('#dinoGame canvas')) {
    const game = new Runner('#dinoGame');
    game.init();
  }
}

function closeDino() {
  const popup = document.getElementById('dinoPopup');
  popup.style.display = 'none';
  document.getElementById('dinoGame').innerHTML = '';
}

function openFile() {
  document.getElementById('filePopup').style.display = 'block';
}

function closeFile() {
  document.getElementById('filePopup').style.display = 'none';
}
</script>
</body>
</html>
