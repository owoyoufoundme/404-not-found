<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elaine's Laptop</title>
<style>
  body {
    margin: 0;
    font-family: monospace;
    background: url('https://i.pinimg.com/736x/d5/ce/50/d5ce50e74126274d642a425dd9bcd1c8.jpg') center/cover no-repeat;
    height: 100vh;
    overflow: hidden;
  }

  /* Taskbar */
  #taskbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 50px;
    background: #222;
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-sizing: border-box;
  }

  #taskbar img {
    height: 40px;      /* bigger icons */
    margin-right: 25px; /* spacing */
    cursor: pointer;
  }

  /* Desktop app icons */
  .app-icon {
    width: 120px;
    text-align: center;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: absolute;
  }

  .app-icon img {
    width: 100px;
    height: 100px;
  }

  .app-icon span {
    display: block;
    color: black;
    font-size: 16px;
    margin-top: 6px;
  }

  /* File Popup */
  #filePopup {
    display: none;
    position: fixed;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    width: 500px;
    height: 350px;
    background: #f0f8ff; /* soft pastel blue */
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    z-index: 1000;
    padding: 20px;
    box-sizing: border-box;
    font-family: monospace;
  }
  
  #filePopup button {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ffb6c1; /* soft pink button */
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    width: 30px;
    height: 30px;
    font-weight: bold;
    font-size: 16px;
    line-height: 30px;
    text-align: center;
  }
  
  #fileContent {
    color: #333;
    font-size: 14px;
    margin-top: 40px;
  }
  
  #fileContent p {
    font-weight: bold;
    color: #444;
    margin-bottom: 10px;
  }
  
  #fileContent ul {
    list-style: none;
    padding: 0;
  }
  
  #fileContent li {
    margin: 6px 0;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 10px;
    transition: all 0.2s;
  }
  
  #fileContent li:hover {
    background: #add8e6; /* light blue hover */
    color: #000;
  }


  /* Back arrow */
  #backButton {
    display: none;
    position: absolute;
    top: 5px;
    left: 5px;
    background: black;
    color: #00ffcc;
    border: 1px solid #00ffcc;
    padding: 2px 6px;
    cursor: pointer;
    border-radius: 4px;
  }
</style>
</head>
<body>

<!-- Taskbar -->
<div id="taskbar">
  <img src="https://img.icons8.com/fluency/48/shutdown.png" alt="Shut Down" title="Shut Down" onclick="alert('Shutting down...')">
  <img src="calculator.png" alt="Calculator" title="Calculator" onclick="alert('1 + 1 = Hello World')">
</div>

<!-- Desktop app icons -->
<div class="app-icon" style="top:50px; left:20px;" onclick="openFile()">
  <img src="file.png" alt="File">
  <span>Conviniently placed file app</span>
</div>

<!-- File Popup -->
<div id="filePopup" class="popup">
  <button id="backButton" onclick="goBack()">â¬… Back</button>
  <button onclick="closeFile()">X</button>
  <div id="fileContent">
    <p>ðŸ“‚ My Documents</p>
    <ul>
      <li onclick="openInnerFile('Notes')">notes.txt</li>
      <li onclick="openInnerFile('Music')">music.mp3</li>
      <li onclick="openInnerFile('Secret')">secret.docx</li>
    </ul>
  </div>
</div>

<script>
function openFile() {
  document.getElementById('filePopup').style.display = 'block';
  document.getElementById('backButton').style.display = 'none';
  document.getElementById('fileContent').innerHTML = `
    <p>ðŸ“‚ My Documents</p>
    <ul>
      <li onclick="openInnerFile('Notes')">notes.txt</li>
      <li onclick="openInnerFile('Music')">music.mp3</li>
      <li onclick="openInnerFile('Secret')">secret.docx</li>
    </ul>
  `;
}

function closeFile() {
  document.getElementById('filePopup').style.display = 'none';
}

function openInnerFile(name) {
  document.getElementById('backButton').style.display = 'block';
  document.getElementById('fileContent').innerHTML = `
    <h3>${name}</h3>
    <p>This is placeholder content for ${name}.</p>
  `;
}

function goBack() {
  openFile();
}
</script>

</body>
</html>
