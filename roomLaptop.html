<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elaine's Laptop</title>
<style>
  body {
    margin: 0;
    font-family: monospace;
    background: url('https://i.pinimg.com/736x/d5/ce/50/d5ce50e74126274d642a425dd9bcd1c8.jpg') center/cover no-repeat;
    height: 100vh;
    overflow: hidden;
  }

  /* Taskbar */
  #taskbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 50px;
    background: #222;
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-sizing: border-box;
  }

  #taskbar img {
    height: 40px;      /* bigger icons */
    margin-right: 25px; /* spacing */
    cursor: pointer;
  }

  /* Desktop app icons */
  .app-icon {
    width: 120px;
    text-align: center;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: absolute;
  }

  .app-icon img {
    width: 100px;
    height: 100px;
  }

  .app-icon span {
    display: block;
    color: white;
    font-size: 16px;
    margin-top: 6px;
  }

  /* Popup style */
  .popup {
    display: none;
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 600px;
    height: 400px;
    background: #111;
    border: 2px solid #00ffcc;
    z-index: 1000;
    padding: 10px;
    box-sizing: border-box;
    border-radius: 10px; /* cute rounded corners */
  }

  .popup button {
    position: absolute;
    top: 5px;
    right: 5px;
    background: black;
    color: red;
    border: 1px solid red;
    cursor: pointer;
    padding: 2px 6px;
    border-radius: 4px;
  }

  /* File popup content */
  #fileContent {
    color: white;
    font-size: 14px;
    padding: 10px;
  }

  #fileContent ul {
    list-style: none;
    padding: 0;
  }

  #fileContent li {
    margin: 5px 0;
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
    transition: 0.2s;
  }

  #fileContent li:hover {
    color: #00ffcc;
    background: #222;
  }

  /* Back arrow */
  #backButton {
    display: none;
    position: absolute;
    top: 5px;
    left: 5px;
    background: black;
    color: #00ffcc;
    border: 1px solid #00ffcc;
    padding: 2px 6px;
    cursor: pointer;
    border-radius: 4px;
  }
</style>
</head>
<body>

<!-- Taskbar -->
<div id="taskbar">
  <img src="https://img.icons8.com/fluency/48/shutdown.png" alt="Shut Down" title="Shut Down" onclick="alert('Shutting down...')">
  <img src="calculator.png" alt="Calculator" title="Calculator" onclick="alert('Calculator coming soon!')">
  <img src="YOUR_CHROME_ICON_URL" alt="Chrome" title="Chrome" onclick="alert('Chrome coming soon!')">
</div>

<!-- Desktop app icons -->
<div class="app-icon" style="top:50px; left:5px;" onclick="openFile()">
  <img src="file.png" alt="File">
  <span>Files</span>
</div>

<!-- File Popup -->
<div id="filePopup" class="popup">
  <button id="backButton" onclick="goBack()">â¬… Back</button>
  <button onclick="closeFile()">X</button>
  <div id="fileContent">
    <p>ðŸ“‚ My Documents</p>
    <ul>
      <li onclick="openInnerFile('Notes')">notes.txt</li>
      <li onclick="openInnerFile('Music')">music.mp3</li>
      <li onclick="openInnerFile('Secret')">secret.docx</li>
    </ul>
  </div>
</div>

<script>
function openFile() {
  document.getElementById('filePopup').style.display = 'block';
  document.getElementById('backButton').style.display = 'none';
  document.getElementById('fileContent').innerHTML = `
    <p>ðŸ“‚ My Documents</p>
    <ul>
      <li onclick="openInnerFile('Notes')">notes.txt</li>
      <li onclick="openInnerFile('Music')">music.mp3</li>
      <li onclick="openInnerFile('Secret')">secret.docx</li>
    </ul>
  `;
}

function closeFile() {
  document.getElementById('filePopup').style.display = 'none';
}

function openInnerFile(name) {
  document.getElementById('backButton').style.display = 'block';
  document.getElementById('fileContent').innerHTML = `
    <h3>${name}</h3>
    <p>This is placeholder content for ${name}.</p>
  `;
}

function goBack() {
  openFile();
}
</script>

</body>
</html>
