<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elaine's Laptop</title>
<style>
  /* Full laptop screen */
  body, html {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    background: #fdf6ff; /* cute pastel background */
    font-family: monospace;
    overflow: hidden;
  }

  /* Taskbar */
  #taskbar {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 50px;
    background: #ffd6e8;
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
  }

  #taskbar button {
    margin-right: 10px;
    background: #ff9fe5;
    border: none;
    border-radius: 10px;
    padding: 5px 10px;
    cursor: pointer;
    transition: 0.2s;
  }

  #taskbar button:hover {
    transform: scale(1.1);
  }

  /* Desktop apps */
  .app {
    position: absolute;
    width: 60px;
    height: 60px;
    text-align: center;
    cursor: pointer;
  }

  .app img {
    width: 50px;
    height: 50px;
    border-radius: 10px;
  }

  .app p {
    margin: 2px 0 0 0;
    font-size: 12px;
  }

  /* File app on left */
  #fileApp {
    top: 50px;
    left: 20px;
  }

  /* Game app below file */
  #gameApp {
    top: 120px;
    left: 20px;
  }

  /* Popup for apps */
  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70%;
    max-width: 600px;
    height: 70%;
    background: #fff0f6;
    border: 2px solid #ff9fe5;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    padding: 20px;
    z-index: 100;
  }

  .popup iframe {
    width: 100%;
    height: 100%;
  }

  .popup button.close {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ff9fe5;
    border: none;
    border-radius: 8px;
    padding: 5px 10px;
    cursor: pointer;
  }

</style>
</head>
<body>

<!-- Desktop Apps -->
<div id="fileApp" class="app" onclick="openPopup('filePopup')">
  <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="File">
  <p>Files</p>
</div>

<div id="gameApp" class="app" onclick="openPopup('gamePopup')">
  <img src="https://cdn-icons-png.flaticon.com/512/1006/1006552.png" alt="Game">
  <p>Dino Game</p>
</div>

<!-- Taskbar -->
<div id="taskbar">
  <button onclick="alert('Laptop will close üòø')">Close</button>
  <button onclick="alert('Calculator opens (not functional yet)')">Calculator</button>
  <button onclick="alert('Chrome opens (not functional yet)')">Chrome</button>
</div>

<!-- File App Popup -->
<div id="filePopup" class="popup">
  <button class="close" onclick="closePopup('filePopup')">X</button>
  <h2>My Files</h2>
  <p>Nothing much here‚Ä¶ just cute files üê±</p>
</div>

<!-- Game App Popup -->
<div id="gamePopup" class="popup">
  <button class="close" onclick="closePopup('gamePopup')">X</button>
  <h2>Chrome Dino Game</h2>
  <iframe src="https://chromedino.com/" frameborder="0"></iframe>
</div>

<script>
function openPopup(id) {
  document.getElementById(id).style.display = "block";
}

function closePopup(id) {
  document.getElementById(id).style.display = "none";
}
</script>

</body>
</html>
