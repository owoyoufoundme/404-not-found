<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elaine's Laptop</title>
<style>
  body {
    margin: 0;
    font-family: monospace;
    background: url('https://i.pinimg.com/736x/d5/ce/50/d5ce50e74126274d642a425dd9bcd1c8.jpg') center/cover no-repeat;
    height: 100vh;
    overflow: hidden;
  }

  /* Taskbar */
  #taskbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 50px;
    background: #222;
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-sizing: border-box;
  }

  #taskbar img {
    height: 40px;      /* bigger icons */
    margin-right: 25px; /* spacing */
    cursor: pointer;
  }

  /* Desktop app icons */
  .app-icon {
    width: 120px;
    text-align: center;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: absolute;
  }

  .app-icon img {
    width: 100px;
    height: 100px;
  }

  .app-icon span {
    display: block;
    color: black;
    font-size: 16px;
    margin-top: 6px;
  }
  /* Cute loading popup */
  .popup.cute {
    background: #fff0f5;
    border-radius: 20px;
    width: 400px;
    height: 220px;
    text-align: center;
  }
  
  .loading-box {
    margin-top: 60px;
    font-size: 20px;
    color: #555;
  }
  
  .dots span {
    font-size: 30px;
    animation: blink 1.4s infinite both;
  }
  
  .dots span:nth-child(2) { animation-delay: .2s; }
  .dots span:nth-child(3) { animation-delay: .4s; }
  
  @keyframes blink {
    0% { opacity: .2; }
    20% { opacity: 1; }
    100% { opacity: .2; }
  }
  
  /* Jumpscare */
  .popup.jumpscare {
    background: black;
    width: 100vw;
    height: 100vh;
    top: 0;
    left: 0;
    transform: none;
    padding: 0;
  }
  
  .popup.jumpscare img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }


  /* File Popup â€“ Bigger & Cute */
  #filePopup {
    display: none;
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 700px;      /* bigger width */
    height: 500px;     /* bigger height */
    background: #f0f8ff; /* soft pastel blue */
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.35);
    z-index: 1000;
    padding: 25px;
    box-sizing: border-box;
    font-family: monospace;
  }
  
  #filePopup button {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #ffb6c1; /* soft pink */
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    width: 35px;      /* bigger button */
    height: 35px;     /* bigger button */
    font-weight: bold;
    font-size: 18px;
    line-height: 35px;
    text-align: center;
  }
  
  #fileContent {
    color: #333;
    font-size: 16px;      /* bigger text */
    margin-top: 50px;
  }
  
  #fileContent p {
    font-weight: bold;
    color: #444;
    margin-bottom: 15px;
  }
  
  #fileContent ul {
    list-style: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 10px;          /* more spacing between files */
  }
  
  #fileContent li {
    cursor: pointer;
    padding: 10px 15px;  /* bigger clickable area */
    border-radius: 12px;
    background: #e0f7fa;  /* light pastel */
    transition: all 0.2s;
  }
  
  #fileContent li:hover {
    background: #add8e6;  /* light blue hover */
    color: #000;
  }

  /* Back arrow */
  #backButton {
    display: none;
    position: absolute;
    top: 5px;
    left: 5px;
    background: black;
    color: #00ffcc;
    border: 1px solid #00ffcc;
    padding: 2px 6px;
    cursor: pointer;
    border-radius: 4px;
  }
</style>
</head>
<body>

<!-- Taskbar -->
<div id="taskbar">
  <img src="https://img.icons8.com/fluency/48/shutdown.png" alt="Shut Down" title="Shut Down" onclick="alert('Shutting down...')">
  <img src="calculator.png" alt="Calculator" title="Calculator" onclick="alert('1 + 1 = Hello World')">
</div>

<!-- Desktop app icons -->
<div class="app-icon" style="top:50px; left:20px;" onclick="openFile()">
  <img src="file.png" alt="File">
  <span>Conviniently placed file</span>
</div>

<!-- File Popup -->
<div id="filePopup" class="popup">
  <button id="backButton" onclick="goBack()">â¬…</button>
  <button onclick="closeFile()">X</button>
  <div id="fileContent">
    <p>ðŸ“‚ My Documents</p>
    <ul>
      <li onclick="openInnerFile('Notes')">notes.txt</li>
      <li onclick="openInnerFile('Music')">music.mp3</li>
      <li onclick="openSecret()">secret.docx</li>
    </ul>
  </div>
</div>

<!-- Loading Popup -->
<div id="loadingPopup" class="popup cute">
  <div class="loading-box">
    <p>Opening file</p>
    <div class="dots">
      <span>.</span><span>.</span><span>.</span>
    </div>
  </div>
</div>

<!-- Jumpscare Popup -->
<div id="jumpscarePopup" class="popup jumpscare">
  <img src="YOUR_JUMPSCARE_IMAGE_URL">
  <audio id="scareSound">
    <source src="YOUR_SCARY_SOUND_URL" type="audio/mpeg">
  </audio>
</div>


<script>
function openFile() {
  document.getElementById('filePopup').style.display = 'block';
  document.getElementById('backButton').style.display = 'none';
  document.getElementById('fileContent').innerHTML = `
    <p>ðŸ“‚ My Documents</p>
    <ul>
      <li onclick="openInnerFile('Notes')">notes.txt</li>
      <li onclick="openInnerFile('Music')">music.mp3</li>
      <li onclick="openInnerFile('Secret')">secret.docx</li>
    </ul>
  `;
}

function closeFile() {
  document.getElementById('filePopup').style.display = 'none';
}

function openInnerFile(name) {
  document.getElementById('backButton').style.display = 'block';
  document.getElementById('fileContent').innerHTML = `
    <h3>${name}</h3>
    <p>This is placeholder content for ${name}.</p>
  `;
}

function goBack() {
  openFile();
}

function openSecret() {
  closeFile(); // close files popup first

  const loading = document.getElementById('loadingPopup');
  const scare = document.getElementById('jumpscarePopup');
  const sound = document.getElementById('scareSound');

  loading.style.display = 'block';

  // After 2 seconds â†’ jumpscare
  setTimeout(() => {
    loading.style.display = 'none';
    scare.style.display = 'block';
    sound.currentTime = 0;
    sound.play();

    // After 1 second â†’ gone
    setTimeout(() => {
      scare.style.display = 'none';
      sound.pause();
    }, 1000);

  }, 2000);
}
</script>

</body>
</html>
