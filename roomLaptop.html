<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZZZZ's Laptop</title>

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  font-family: monospace;
  background: url('https://i.pinimg.com/736x/d5/ce/50/d5ce50e74126274d642a425dd9bcd1c8.jpg') center/cover no-repeat;
  height: 100vh;
  overflow: hidden;
}

/* ===== TASKBAR ===== */
#taskbar {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 60px;
  background: #222;
  display: flex;
  align-items: center;
  padding: 0 15px;
  box-sizing: border-box;
}

#taskbar img {
  height: 42px;
  margin-right: 30px;
  cursor: pointer;
}

/* ===== DESKTOP ICON ===== */
.app-icon {
  position: absolute;
  width: 130px;
  text-align: center;
  cursor: pointer;
}

.app-icon img {
  width: 110px;
  height: 110px;
}

.app-icon span {
  display: block;
  color: black;
  font-size: 16px;
  margin-top: 6px;
}

/* ===== POPUP BASE ===== */
.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2000;
}

/* ===== FILE POPUP ===== */
#filePopup {
  width: 720px;
  height: 520px;
  background: #f0f8ff;
  border-radius: 22px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.35);
  padding: 25px;
  box-sizing: border-box;
}

#filePopup button.close {
  position: absolute;
  top: 15px;
  right: 15px;
  background: #ffb6c1;
  color: white;
  border: none;
  border-radius: 50%;
  width: 38px;
  height: 38px;
  font-size: 18px;
  cursor: pointer;
}

#backButton {
  position: absolute;
  top: 15px;
  left: 15px;
  background: #add8e6;
  border: none;
  border-radius: 50%;
  width: 38px;
  height: 38px;
  font-size: 18px;
  cursor: pointer;
  display: none;
}

#fileContent {
  margin-top: 60px;
  color: #333;
  font-size: 16px;
}

#fileContent ul {
  list-style: none;
  padding: 0;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

#fileContent li {
  padding: 12px 16px;
  background: #e0f7fa;
  border-radius: 14px;
  cursor: pointer;
  transition: 0.2s;
}

#fileContent li:hover {
  background: #bdefff;
}

/* ===== LOADING POPUP ===== */
#loadingPopup {
  width: 420px;
  height: 240px;
  background: #fff0f5;
  border-radius: 22px;
  text-align: center;
}

.loading-box {
  margin-top: 70px;
  font-size: 20px;
  color: #555;
}

.dots span {
  font-size: 32px;
  animation: blink 1.4s infinite both;
}

.dots span:nth-child(2) { animation-delay: .2s; }
.dots span:nth-child(3) { animation-delay: .4s; }

@keyframes blink {
  0% { opacity: .2; }
  20% { opacity: 1; }
  100% { opacity: .2; }
}

/* ===== JUMPSCARE ===== */
#jumpscarePopup {
  top: 0;
  left: 0;
  transform: none;
  width: 100vw;
  height: 100vh;
  background: black;
}

#jumpscarePopup img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#hiddenWords {
  opacity: 0; /* start invisible */
  transition: opacity 0.3s;
  color: #00ffcc; /* neon secret vibe */
}

#shutdownScreen {
  display: none; /* hidden by default */
  position: fixed;
  inset: 0;
  background: black;
  z-index: 5000;
  display: flex;
  justify-content: center;
  align-items: center;
  color: black; /* text is invisible initially */
  font-family: monospace;
  font-size: 28px;
  user-select: none;
}

#hiddenWords {
  opacity: 0;
  transition: opacity 1s;
}

</style>
</head>

<body>

<!-- TASKBAR -->
<div id="taskbar">
  <img src="https://img.icons8.com/fluency/48/shutdown.png" onclick="shutdown()">
  <img src="calculator.png" onclick="alert('1 + 1 = fish')">
</div>

<!-- DESKTOP ICON -->
<div class="app-icon" style="top:40px; left:20px;" onclick="openFile()">
  <img src="file.png">
  <span>Conviniently Placed File</span>
</div>

<!-- FILE POPUP -->
<div id="filePopup" class="popup">
  <button class="close" onclick="closeFile()">âœ•</button>
  <button id="backButton" onclick="goBack()">â¬…</button>
  <div id="fileContent"></div>
</div>

<!-- Music Popup -->
<div id="musicPlayer" style="display:none; margin-top:20px;">
  <p>ðŸŽµ music.mp3</p>
  <audio controls style="width:100%;">
    <source src="morse.wav" type="audio/mpeg">
  </audio>
</div>
  

<!-- LOADING -->
<div id="loadingPopup" class="popup">
  <div class="loading-box">
    <p>Opening file</p>
    <div class="dots"><span>.</span><span>.</span><span>.</span></div>
  </div>
</div>

<!-- JUMPSCARE -->
<div id="jumpscarePopup" class="popup">
  <img src="https://i.pinimg.com/564x/c3/fe/8a/c3fe8a0d6bcbcdeeb4d310e4f5e598e4.jpg">
  <audio id="scareSound">
    <source src="insidious-title-drop_wbwubo1.mp3" type="audio/mpeg">
  </audio>
</div>

<!-- SHUTDOWN SCREEN -->
<div id="shutdownScreen">
  <div id="hiddenWords">you found me ðŸ–¤</div>
</div>
  
<script>
function openFile() {
  document.getElementById('filePopup').style.display = 'block';
  document.getElementById('backButton').style.display = 'none';
  document.getElementById('fileContent').innerHTML = `
    <p>ðŸ“‚ My Documents</p>
    <ul>
      <li onclick="openInnerFile('Notes')">notes.txt</li>
      <li onclick="openMusic()">music.mp3</li>
      <li onclick="openSecret()">secret.docx</li>
    </ul>
  `;
}

function closeFile() {
  document.getElementById('filePopup').style.display = 'none';
}

function openInnerFile(name) {
  document.getElementById('backButton').style.display = 'block';
  document.getElementById('fileContent').innerHTML = `
    <h3>${name}</h3>
    <p>Players found. Let the show begin!</p>
  `;
}

function goBack() {
  openFile();
}

function openSecret() {
  closeFile();

  const loading = document.getElementById('loadingPopup');
  const scare = document.getElementById('jumpscarePopup');
  const sound = document.getElementById('scareSound');

  loading.style.display = 'block';

  setTimeout(() => {
    loading.style.display = 'none';
    scare.style.display = 'block';
    sound.currentTime = 0;
    sound.volume = 1;
    sound.play().catch(()=>{});

    setTimeout(() => {
      scare.style.display = 'none';
      sound.pause();
    }, 1000);

  }, 2000);
}

function shutdown() {
  // Create a loading effect first
  const loadingPopup = document.createElement('div');
  loadingPopup.style.position = 'fixed';
  loadingPopup.style.inset = '0';
  loadingPopup.style.background = '#222';
  loadingPopup.style.display = 'flex';
  loadingPopup.style.justifyContent = 'center';
  loadingPopup.style.alignItems = 'center';
  loadingPopup.style.color = '#00ffcc';
  loadingPopup.style.fontFamily = 'monospace';
  loadingPopup.style.fontSize = '24px';
  loadingPopup.style.zIndex = '4000';
  loadingPopup.innerHTML = 'Shutting down<span class="dots"><span>.</span><span>.</span><span>.</span></span>';
  document.body.appendChild(loadingPopup);

  // Animate the dots
  const dots = loadingPopup.querySelectorAll('.dots span');
  dots.forEach((dot, i) => {
    dot.style.animation = `blink 1.4s ${i*0.2}s infinite both`;
  });

  // After 3 seconds, remove loading and show black screen
  setTimeout(() => {
    document.body.removeChild(loadingPopup);
    const shutdownScreen = document.getElementById('shutdownScreen');
    shutdownScreen.style.display = 'flex';

    // fade in the hidden words after 1s
    setTimeout(() => {
      const hidden = document.getElementById('hiddenWords');
      hidden.style.opacity = 1; // show first

      // Randomly blink the text
      setInterval(() => {
        hidden.style.opacity = Math.random() > 0.5 ? 1 : 0;
      }, 500); // every half second
    }, 1000);

  }, 3000); }

  


function openMusic() {
  document.getElementById('backButton').style.display = 'block';

  document.getElementById('fileContent').innerHTML = `
    <h3>ðŸŽµ music.mp3</h3>
   
    <audio controls style="width:100%; margin-top:15px;">
      <source src="morse.wav" type="audio/wav">
      Your browser does not support audio playback.
    </audio>
  `;
}
</script>

</body>
</html>
