<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authorization Required</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      border: 1px solid #00ffcc;
      padding: 30px;
      text-align: center;
    }

    input {
      background: black;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 8px;
      font-family: monospace;
      margin-top: 10px;
      width: 200px;
    }

    button {
      margin-top: 10px;
      padding: 6px 15px;
      background: black;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      cursor: pointer;
    }

    /* POPUP STYLES */
    #popup {
      display: none; /* hidden by default */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border: 2px solid red;
      padding: 20px;
      text-align: center;
      z-index: 1000;
      width: 300px;
      color: white;
    }

    #popup img {
      width: 150px;
      margin-bottom: 10px;
    }

    #popup button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
      border: 1px solid red;
      background: black;
      color: red;
    }

    /* overlay behind popup */
    #overlay {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.7);
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="box">
    <p>AUTHORIZATION REQUIRED</p>
    <p>Enter access phrase:</p>
    <input id="word" type="text">
    <br>
    <button onclick="checkWord()">ENTER</button>
  </div>

  <!-- overlay -->
  <div id="overlay"></div>

  <!-- popup -->
  <div id="popup">
    <img src="https://i.pinimg.com/736x/a7/22/ae/a722ae019efcb518c1757547d8efc422.jpg" alt="funny meme">
    <p>INCORRECT! Try again!</p>
    <button onclick="closePopup()">X</button>
  </div>

  <script>
    function checkWord() {
      const w = document.getElementById("word").value.toLowerCase();

      if (w === "hello") {
        window.location.href = "room1.html";
      } else if (w === "admin") {
        window.location.href = "room2.html";
      } else if (w === "watching") {
        window.location.href = "watching.html";
      } else {
        // show custom popup
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
        document.getElementById("word").value = "";
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
